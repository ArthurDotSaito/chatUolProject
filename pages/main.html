<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/generic.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/chatField.css" rel="stylesheet">
    <link href="../css/textMessage.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>
<body>
    <header class="mainHeader">
        <section class="logoImage">
            <image src="../bib/logo 1.jpg"></image>
        </section>
        <section class="peopleIcon">
            <ion-icon name="people-sharp"></ion-icon>
        </section>
    </header>

    <main class="chatField">

        <section class="message">

        </section>

    </main>
    <footer class="inputMessageField">
        <section class="inputMessageContainer">
            <input type="text" placeholder="Escreva aqui..." class="inputMessage">
        </section>
        <section class="sendMessage" onclick="sendMessagesToServer()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </section>
    </footer>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/messages.js"></script>
    <script src="../script/sendMessage.js"></script>
    <script src="../script/application.js"></script>
</body>
</html>
